<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Heatmap</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .heatmap {
  display: grid;
  grid-template-columns: repeat(5, 1fr);
  grid-template-rows: repeat(5, 1fr);
  grid-gap: 4px;
  width: 200px;
  height: 200px;
}

.heatmap-cell {
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 12px;
  color: white;
  border-radius: 3px;
}
  </style>
</head>
<body>
  <div class="heatmap">
    <!-- 用 JavaScript 动态生成热力图单元格 -->
  </div>
  <script>
    const heatmapData = [
  [10, 20, 30, 40, 50],
  [50, 40, 30, 20, 10],
  [10, 20, 30, 40, 50],
  [50, 40, 30, 20, 10],
  [10, 20, 30, 40, 50],
];

function getColor(value) {
  const colors = ['#d7191c', '#fdae61', '#ffffbf', '#a6d96a', '#1a9641'];
  const index = Math.floor(value / 20);
  return colors[index];
}

const heatmap = document.querySelector('.heatmap');

heatmapData.forEach((row) => {
  row.forEach((value) => {
    const cell = document.createElement('div');
    cell.className = 'heatmap-cell';
    cell.style.backgroundColor = getColor(value);
    cell.textContent = value;
    heatmap.appendChild(cell);
  });
});
  </script>
</body>
</html>
