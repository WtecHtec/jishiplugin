
<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Page Title</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
  <script src='main.js'></script>
</head>
<body>
  
  <canvas id="bitmap"></canvas>
<img id="image">
<script type="module">
       import gifencoder from 'https://cdn.jsdelivr.net/npm/gifencoder@2.0.1/+esm'
  var canvas = document.getElementById('bitmap');
  var context = canvas.getContext("2d");
  console.log('context---', gifencoder)
  var my_gradient = context.createLinearGradient(0, 0, 300, 0);
  my_gradient.addColorStop(0, "black");
  my_gradient.addColorStop(1, "white");


  context.fillStyle = my_gradient//"rgb(255,255,255)";  
  context.fillRect(0,0,canvas.width, canvas.height); //GIF can't do transparent so do white



  var encoder = new gifencoder(400, 500);
  encoder.setRepeat(0); //auto-loop
  encoder.setDelay(500);
  console.log(encoder.start());
  
  
  context.fillStyle = "rgb(200,0,0)";  
  context.fillRect (10, 10, 75, 50);  
  console.log(encoder.addFrame(context, true));
  context.fillStyle = "rgb(20,0,200)";  
  context.fillRect (30, 30, 55, 50);  
  console.log(encoder.addFrame(context, true));
  encoder.finish();
  document.getElementById('image').src = 'data:image/gif;base64,'+encode64(encoder.stream().getData())
</script>
</body>
</html>
