<style>
  body {
    margin: 0;
    background-color: #fff;
    padding: 12px;
    overflow: auto;
  }

  .radio-container {
    display: inline-block;
    position: relative;
    padding-left: 15px;
    cursor: pointer;
    font-size: 12px;
    user-select: none;
  }

  .radio-container input {
    position: absolute;
    opacity: 0;
    cursor: pointer;
  }

  .radio-checkmark {
    position: absolute;
    top: 3px;
    left: 0;
    height: 12px;
    width: 12px;
    background-color: #ccc;
    border-radius: 50%;
  }

  .radio-container:hover input~.radio-checkmark {
    background-color: #bbb;
  }

  .radio-container input:checked~.radio-checkmark {
    background-color: #2196F3;
  }

  .radio-checkmark:after {
    content: "";
    position: absolute;
    display: none;
  }

  .radio-container input:checked~.radio-checkmark:after {
    display: block;
  }

  .radio-container .radio-checkmark:after {
    top: 4px;
    left: 4px;
    width: 4px;
    height: 4px;
    border-radius: 50%;
    background: white;
  }



  .dropdown {
    position: relative;
    /* display: inline-block; */
  }

  .dropdown select {
    appearance: none;
    background-color: #f1f1f1;
    border: none;
    cursor: pointer;
    padding: 8px 16px;
    outline: none;
    font-size: 12px;
    color: #333;
    border-radius: 4px;
    width: 100%;
  }

  .dropdown::before {
    content: '▼';
    position: absolute;
    right: 8px;
    top: 50%;
    transform: translateY(-50%);
    pointer-events: none;
    font-size: 10px;
    color: #333;

<script>
  const MODE_DATAS = {
    iphone14: {},
    googlepixel5: {}
  }
</script>
<script>

  let currentMode = 'iphone14'

  let selectDone = false
  let selectRect = null

 window.onload = () => {
    let optionHtml = ``
    Object.keys(MODE_DATAS).forEach((value) => {
      optionHtml = `${optionHtml}<option value="${value}">${value}</option>`
    })
    $('#modeselect').html(optionHtml)
 }

  window.onmessage = async (event) => {
    const { pluginMessage: { datas, type, rect, name }, } = event.data;
    if (type === 'select:done') {
      selectRect = rect
      selectDone = true
      $('#nodeName').html(name)
    }
  }

  $('#setting').on('click', () => {
    const sizetype = $('input:radio[name=sizetype]:checked').val();
    if (!selectDone) {
      alert('请选择一个需要套壳的设计！！！！')
      return
    }
    currentMode = $("#modeselect option:selected").val();
    let rect = selectRect
    // if (sizetype === 'mode') {
    //   rect = {
    //     width: MODE_DATAS[currentMode].width,
    //     height: MODE_DATAS[currentMode].height,
    //   }
    // }
    parent.postMessage({
      pluginMessage: {
        type: 'event:done',
        rect,
        base64: MODE_DATAS[currentMode].base64,
        mode: currentMode,
      }
    }, '*')
  })
</script>
