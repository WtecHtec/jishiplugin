<!DOCTYPE html>
<html>

<head>
	<script src="https://d3js.org/d3.v5.min.js"></script>
</head>

<body>
	<svg width="500" height="500">
		<path id="myPath" d="M10 80 C 40 10, 65 10, 95 80 S 150 150, 180 80" stroke="black" fill="transparent" />
	</svg>
	<script>
		const path = d3.select("#myPath");
		const text = "Hello, World!";

		const textContainer = d3.select("svg")
			.append("text")
			.style("font-size", "20px");

		textContainer.selectAll("tspan")
			.data(text.split(""))
			.enter()
			.append("tspan")
			.text((d) => d)
			.attr("x", (d, i) => path.node().getPointAtLength(i * 20).x)
			.attr("y", (d, i) => path.node().getPointAtLength(i * 20).y);
	</script>
</body>

</html>
